<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보 수정 페이지</title>
</head>
<style>
  .readonly-input {
    background-color: #f0f0f0;
    color: #888888;
    border: 1px solid #ccc;
    padding: 5px;
  }
</style>
<body>
<h1>구직자 정보 수정</h1>
<a href="/index1">메인 페이지로 가기</a>
<hr>
    <div th:if="${userProfiles != null}">
        <h2>구직자 정보</h2>
        <form action="modifyUser" method="post">
            아이디: <input type="text" name="usersId" th:value="${userProfiles.usersId}" readonly class="readonly-input"/><br/>
            비밀번호: <input type="text" name="password" th:value="${userProfiles.password}"/><br/>
            이름: <input type="text" name="userName" th:value="${userProfiles.userName}"/><br/>
            닉네임: <input type="text" name="nickname" th:value="${userProfiles.nickname}"/><br/>
            주민등록번호: <input type="text" name="resiNumber" th:value="${userProfiles.resiNumber}" readonly class="readonly-input"/><br/>
            핸드폰번호: <input type="text" name="phone" th:value="${userProfiles.phone}"/><br/>
            이메일: <input type="text" name="email" th:value="${userProfiles.email}"/><br/>
            주소: <input type="text" name="address" th:value="${userProfiles.address}"/><br/>
            성별: <input type="text" name="gender" th:value="${userProfiles.gender}" readonly class="readonly-input"/><br/>
            기술스택: <input type="text" name="techStack" th:value="${userProfiles.techStack}"/><br/>
            희망연봉: <input type="text" name="uSalary" th:value="${userProfiles.uSalary}"/><br/>
            <input type="submit" value="수정">
        </form>
    </div>
</body>
</html>
