<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
  .readonly-input {
    background-color: #f0f0f0;
    color: #888888;
    border: 1px solid #ccc;
    padding: 5px;
  }
</style>
<body>
<h1><a href="/index1">기업정보 수정 페이지</a></h1>
<hr>
   	<form action="modify" method="post">
	<p>아이디 : <span th:text="${company.usersId}" readonly class="readonly-input"></span></p>
	<p>비밀번호 : <span th:text="${company.password}"></span></p>
	<p>기업이름 : <span th:text="${company.comName}"></span></p>
	<p>대표자명 : <span th:text="${company.ceoName}"></span></p>
	<p>사업자등록번호 : <span th:text="${company.businessNo}" readonly class="readonly-input"></span></p>
	<p>연락처 : <span th:text="${company.tel}"></span></p>
	<p>이메일 : <span th:text="${company.email}"></span></p>
	<p>주소 : <span th:text="${company.address}"></span></p>
	<p>기업형태 : <span th:text="${company.comType}"></span></p>
	<p>업종 : <span th:text="${company.comSector}" readonly class="readonly-input"></span></p>
	<p>사원수 : <span th:text="${company.employeeCount}"></span></p>
	<p>매출액 : <span th:text="${company.sales}"></span></p>
		<input type="submit" value="수정">
	</form>    
</body>
</html>
